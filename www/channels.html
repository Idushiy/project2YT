<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900' rel='stylesheet' type='text/css'>

    <!-- Page title -->
    <title>LUNA | Responsive Admin Theme</title>

    <!-- Vendor styles -->
    <link rel="stylesheet" href="vendor/fontawesome/css/font-awesome.css"/>
    <link rel="stylesheet" href="vendor/animate.css/animate.css"/>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css"/>

    <!-- App styles -->
    <link rel="stylesheet" href="styles/pe-icons/pe-icon-7-stroke.css"/>
    <link rel="stylesheet" href="styles/pe-icons/helper.css"/>
    <link rel="stylesheet" href="styles/stroke-icons/style.css"/>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>


<div class="container ">

    <!-- Header-->
    <div id="header"></div>
    <section class="content">
        <div class="container-fluid">
            <!--Channels-->
            <div class="row m-t-sm">
                <div class="col-12 text-right pb-3">
                    <button class="btn-hidden btn-warning btn text-capitalize">delete marked</button>
                </div>
                <div class="col-12">

                    <div class="text-right mb-2">
                        <button class="btn btn-primary btn-top" data-toggle="modal"
                                data-target=".bs-example-modal-lg">Add Channel
                        </button>

                    </div>
                    <div id="draggablePanelList">

                        <div class="panel panel-filled">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-xs-11 info-block ">
                                        <div class="row py-4">
                                            <div class="col-lg-2 col-xs-12">
                                                <div class="">
                                                    <img src="images/a3.jpg" alt="" class="img-circle img-fluid">
                                                </div>
                                            </div>
                                            <div class=" col-lg-9 col-xs-12">
                                                <div class="col-lg-12">
                                                    <h3 class="text-capitalize py-4">
                                                        <a href="channel.html">NewChannels 1</a>
                                                    </h3>
                                                </div>
                                                <div class="col-lg-12">
                                                    <div class="col-lg-2">
                                                        <h6 class="text-capitalize">subscribers</h6>

                                                        <div class="col-12">
                                                            <strong class="c-white">122.444</strong>
                                                        </div>
                                                        <div class="col-12">
                                                            <span>+433</span>
                                                        </div>

                                                    </div>
                                                    <div class="col-lg-2 ">
                                                        <h6 class="text-capitalize">views</h6>
                                                        <div class="col-12">
                                                            <strong class="c-white">3.122.444</strong>
                                                        </div>
                                                        <div class="col-12">
                                                            <span>+433.534</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2 ">
                                                        <h6 class="text-capitalize">comments</h6>

                                                        <div class="col-12">
                                                            <strong class="c-white">1.444</strong>
                                                        </div>
                                                        <div class="col-12">
                                                            <span>+43</span>
                                                        </div>


                                                    </div>
                                                    <div class="col-lg-2 ">
                                                        <h6 class="text-capitalize">likes</h6>

                                                        <div class="col-12">
                                                            <strong class="c-white">422.444</strong>
                                                        </div>
                                                        <div class="col-12">
                                                            <span>+433</span>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-2">
                                                        <h6 class="text-capitalize">Daily subs</h6>

                                                        <div class="col-12">
                                                            <strong class="c-white">422</strong>
                                                        </div>

                                                    </div>
                                                    <div class="col-lg-2 ">
                                                        <h6 class="text-capitalize">Daily views</h6>
                                                        <div class="col-12">
                                                            <strong class="c-white">422.444</strong>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-1">
                                        <div class="dropdown text-right">
                                            <button class="btn btn-menu dropdown-toggle" type="button"
                                                    data-toggle="dropdown" aria-haspopup="true"
                                                    aria-expanded="true">
                                                <i></i>
                                                <i></i>
                                                <i></i>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li>
                                                    <a href="#">Delete</a>
                                                </li>
                                                <li class="btn-checkbox pr-3">
                                                    <a class="delete-selectively" href="#">Delete selectively </a>
                                                </li>
                                                <li class="pr-3">
                                                    <a class="btn-settings" href="#" data-toggle="modal" data-target="#myModal2">Settings</a>
                                                </li>
                                            </ul>
                                            <div class="">
                                                <input type="checkbox" class="checkbox-delete btn-hidden"/>
                                            </div>

                                        </div>
                                        <div class="move-block text-right">
                                            <div class="btn-move btn btn-default">
                                                <div class="pe-7s-angle">
                                                    <div class="pe-7s-angle-up"></div>
                                                    <div class="pe-7s-angle-down"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--modal-->
                    <div class="row modal-window">
                        <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
                             aria-labelledby="myLargeModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content p-3">
                                    <form method="POST" action="{{ route('addChannel') }}">
                                        <div class="row">
                                            <h3 class="text-center">Add YouTube channel</h3>
                                            <div class="col-lg-12">
                                                <input type="hidden" name="_token" value="{{ csrf_token() }} ">
                                            </div>
                                            <div class="col-lg-12 ">
                                                <div class="form-group">
                                                    <input type="text" name="url" class="w-100 form-control"
                                                           placeholder="Url ">
                                                </div>
                                            </div>
                                            <div class="col-lg-12 ">
                                                <input type="text" name="count" class="w-100 form-control dadada"
                                                       placeholder="How many videos to track">
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="add-all">
                                                <input type="checkbox" name="all" id="" class="mx-3 checkbox-all-video"> Add all
                                                videos
                                            </div>
                                            <div class="btn-radios ">
                                                <div class="radio radio-info radio-inline">
                                                    <input type="radio" id="inlineRadio1" value="option1"
                                                           name="radioInline" >
                                                    <label for="inlineRadio1"> Watch by the Hour </label>
                                                </div>
                                                <div class="radio radio-inline">
                                                    <input type="radio" id="inlineRadio2" value="option2"
                                                           name="radioInline" checked>
                                                    <label for="inlineRadio2"> Watch by the Days </label>
                                                </div>
                                            </div>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-primary">Save channel</button>
                                            <hr class="mb-0 mt-4">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--modal settings-->
                    <div class="modal modal-settings fade" id="myModal2" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog modal-sm">
                            <div class="modal-content">
                                <div class="modal-header text-center">
                                    <div class="radio radio-info radio-inline">
                                        <input type="radio" id="inlineRadio3" value="days" name="stats"
                                               checked>
                                        <label for="inlineRadio3"> Watch by the Days</label>
                                    </div>
                                    <div class="radio radio-inline">
                                        <input type="radio" id="inlineRadio4" value="hours" name="stats">
                                        <label for="inlineRadio4"> Watch by the Hour   </label>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button id="save-settings" type="button" class="btn btn-accent">Save
                                        settings</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 text-right">
                    <button class="btn-hidden btn-warning btn text-capitalize">delete marked</button>
                </div>
            </div>
        </div>
        <!--Anchor-->
        <a href="#" class="go-top"><i class="glyphicon glyphicon-arrow-up" aria-hidden="true"></i></a>
    </section>
</div>


<!-- Vendor scripts -->
<script src="vendor/pacejs/pace.min.js"></script>
<script src="vendor/jquery/dist/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/flot/jquery.flot.min.js"></script>
<script src="vendor/flot/jquery.flot.resize.min.js"></script>
<script src="vendor/flot/jquery.flot.spline.js"></script>
<script src="vendor/jquery-ui/jquery-ui.min.js"></script>


<!--Custom JS-->

<script>

    /*Header*/
    $(function () {
        $("#header").load("header.html");
    });

    var settings;
    /*btn-radios*/
    $('#save-settings').on('click', function () {
        if( $('#inlineRadio3').is(':checked')){
            settings =  $('#inlineRadio3').val();
        } else {
            settings =  $('#inlineRadio4').val();
        }
        $.ajax({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            },
            url: '/ajax/settings/stats',
            type: "POST",
            data: { 'stats': settings}

        });
    });


    /*Anchor*/
    $(".go-top").fadeOut(0);
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $(".go-top").fadeIn(400);
        }
        else {
            $(".go-top").fadeOut(400);
        }
    });

    /*checkbox modal*/
    $(function () {
        $(".checkbox-all-video").on('click', function () {
            if ($(".input-disabled").prop('disabled') == true) {
                $(".input-disabled").prop("disabled", false)
            } else {
                $(".input-disabled").prop("disabled", true)
            }
        });
    });



    /*btn-delete*/
    $('.delete-selectively ').on('click', function () {

        $('.btn-hidden').toggle($('.setup-menu  input:checkbox:checked ').length >= 0);
    });

    /*Sortable*/
    jQuery(function ($) {
        var panelList = $('#draggablePanelList');
        panelList.sortable({
            handle: '.btn-move',
            update: function () {
                $('.panel-filled', panelList).each(function (index, elem) {
                    var $listItem = $(elem),
                        newIndex = $listItem.index();
                });
            }
        });
    });

</script>


</body>
</html>
